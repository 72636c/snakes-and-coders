<!DOCTYPE html>
<html>
  <head>
    <title>Coding 101</title>
    <link rel="canonical" href="https://www.snakesandcoders.com" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Coding 101 with Python 3." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="page-span">
      <header>
        <div class="wrapper">
          <div class="left">
            <h1><a id="page-title" href="/">Coding 101<span id="page-subtitle"></span></a></h1>
          </div>
          <div class="right">
            <nav>
              <button class="off" id="toggle-sound" type="button">&#x1f4ac;</button>
              <a id="nav-prev" href="">&larr;</a>
              <a id="nav-reload" href="">&#x27F3;</a>
              <a id="nav-next" href="">&rarr;</a>
            </nav>
          </div>
        </div>
      </header>
      <section class="wrapper">
        <form id="code-editor-form">
          <div id="code-editor-setup-container"></div>
          <div id="code-editor-main-container"></div>
          <input disabled id="code-editor-run" type="submit" value="Run (F9)">
        </form>
      </section>
      <section class="wrapper">
        <h3>Response</h3>
        <div class="mono-info" id="code-exec-response"></div>
        <div class="hide" id="tests-container">
          <h3>Tests</h3>
          <ul class="checklist" id="code-exec-tests">
            <li class="hide"></li>
          </ul>
        </div>
        <h3>Variables</h3>
        <div class="mono-info" id="code-exec-variables"></div>
      </section>
      <section class="wrapper hide" id="secret-config">
        <h3>Secrets</h3>
        <h4>Default Editor Value</h4>
        <p><code id="code-editor-value"></code></p>
        <h4>Variable Tests</h4>
        <p><textarea class="mono-input" id="code-editor-tests-asserts"></textarea></p>
        <h4>Print Tests</h4>
        <p><textarea class="mono-input" id="code-editor-tests-prints"></textarea></p>
      </section>
    </div>
    <footer>
      <div class="wrapper">
        <p><a href="https://microsoft.github.io/monaco-editor/" target="_blank">Monaco Editor</a> by <a href="https://www.microsoft.com/" target="_blank">Microsoft</a>&ensp;·&ensp;Style from <a href="https://www.seek.com.au/" target="_blank">SEEK</a>&ensp;·&ensp;Built with <a href="https://aws.amazon.com/" target="_blank">AWS</a>&ensp;·&ensp;<a href="https://github.com/72636c/snakes-and-coders" target="_blank">&lt;/&gt;</a> on <a href="https://github.com/" target="_blank">GitHub</a>&ensp;·&ensp;<span id="secret-switch">♥</span> to <a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a></p>
      </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
