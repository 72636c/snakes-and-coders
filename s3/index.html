<!DOCTYPE html>
<html>
  <head>
    <title>Coding 101</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="page-span">
      <header>
        <div class="wrapper">
          <h1>Coding 101</h1>
        </div>
      </header>
      <section class="wrapper">
        <p><strong>Tip:</strong> hit <kbd>F9</kbd> to run.</p>
        <form id="code-editor-form">
          <div id="code-editor-container"></div>
          <input id="code-editor-run" type="submit" value="Run">
        </form>
        <h3>Response</h3>
        <div class="mono-info" id="code-exec-response"></div>
        <h3>Printed Output</h3>
        <div class="mono-info" id="code-exec-stdout"></div>
        <h3>Local Variables</h3>
        <div class="mono-info" id="code-exec-locals"></div>
      </section>
      <section class="wrapper" id="secret-config">
        <h3>Hey, you're not supposed to be looking at this!</h3>
        <p><code id="code-editor-value">print("Hello there")</code></p>
      </section>
    </div>
    <footer>
      <div class="wrapper">
        <p><a href="https://microsoft.github.io/monaco-editor/" target="_blank">Monaco Editor</a> by <a href="https://www.microsoft.com/" target="_blank">Microsoft</a>. Style from <a href="https://www.seek.com.au/" target="_blank">SEEK</a>. Built on <a href="https://aws.amazon.com/" target="_blank">AWS</a>. â™¥ to <a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a>.</p>
      </div>
    </footer>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
